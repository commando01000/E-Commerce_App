<section id="sign-up">
  <div class="container">
    <h1 class="text-center">Register account</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="row justify-content-center">
        <div class="col-md-8 bg-light shadow p-5 mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <label for="repassword" class="form-label">re-Password</label>
                <input
                  type="password"
                  formControlName="rePassword"
                  class="form-control"
                  name="repassword"
                  id="repassword"
                  placeholder="re-Password"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">phone</label>
                <input
                  type="tel"
                  formControlName="phone"
                  class="form-control"
                  name="phone"
                  id="phone"
                  placeholder="phone"
                />
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
