<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>

    <section id="categories">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <owl-carousel-o [options]="customOptions">
          
              <ng-container *ngFor="let slide of categories">
                <ng-template carouselSlide [id]="slide._id">
                  <img [src]="slide.image" class="w-100" height="450" [alt]="slide.name" [title]="slide.name">
                </ng-template>
              </ng-container>
          
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </section>

    <section id="products">
      <div *ngIf="!isLoading; else loading" class="container">
        <div class="row gy-3">
          <h1 class="text-center">Products</h1>
          <div
            *ngFor="let product of products"
            [routerLink]="['/product_details', product._id]"
            class="col-md-3"
          >
            <div class="card overflow-hidden p-2 product">
              <img [src]="product.imageCover" alt="{{ product.title }}" />
              <p>{{ product.category.name }}</p>
              <div class="description d-flex justify-content-between">
                <p>{{ product.price | currency }}</p>
                <p>
                  {{ product.ratingsQuantity }}
                  <i class="rating-color fas fa-star"></i>
                </p>
              </div>
              <button class="btn bg-main w-100 text-light">
                Add to cart <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #loading>
        <div
          class="loading d-flex vh-100 justify-content-center align-items-center"
        >
          <i class="fas fa-spinner fa-spin fa-5x text-main"></i>
        </div>
      </ng-template>
    </section>
  </body>
</html>
